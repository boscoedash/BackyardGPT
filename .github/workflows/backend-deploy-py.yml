name: Deploy Azure Functions Backend (Python)

on:
  push:
    branches: [ main ]
    paths: [ 'backend-py/**' ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: landscaping-ai-functions
  RESOURCE_GROUP: rg-backyardgpt
  PY_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PY_VERSION }}

    - name: Install dependencies
      run: |
        cd backend-py
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt -t ./site_packages

    - name: Create deployment package
      run: |
        cd backend-py
        mkdir -p package
        cp -r UploadImage host.json package/
        cp -r site_packages package/
        cd package
        zip -r ../deploy.zip ./*
        cd ..
        echo "Package created at $(pwd)/deploy.zip"

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure
      run: |
        az functionapp deployment source config-zip \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --src backend-py/deploy.zip

    - name: Verify
      run: |
        sleep 20
        az functionapp function list \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} -o table || true

    - name: Cleanup
      if: always()
      run: |
        rm -rf backend-py/site_packages backend-py/package backend-py/deploy.zip
